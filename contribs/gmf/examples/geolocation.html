<!DOCTYPE html>
<html ng-app='app'>
  <head>
    <title>Simple GeoMapFish example</title>
    <meta charset="utf-8">
    <meta name="viewport"
          content="initial-scale=1.0, user-scalable=no, width=device-width">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="../../../node_modules/openlayers/css/ol.css" type="text/css">
    <style>
      gmf-map > div {
        width: 600px;
        height: 400px;
      }
    </style>
  </head>
  <body ng-controller="MainController as ctrl">
    <gmf-map gmf-map-map="ctrl.map"></gmf-map>
    <gmf-geolocation gmf-geolocation-map="ctrl.map"
    gmf-geolocation-options="ctrl.geolocationOptions">
    </gmf-geolocation>
    <p id="desc">This example shows how to use the <code>gmf-geolocation</code> directive to...</p>
    <script src="../../../node_modules/angular/angular.js"></script>
    <script src="/@?main=geolocation.js"></script>
    <script src="../../../utils/watchwatchers.js"></script>
  </body>
</html>
